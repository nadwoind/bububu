<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie</title>

  
  <base href="/bububu/" />

 
  


  
  <script type="module" crossorigin src="/bububu/assets/login-24a0e3b6.js"></script>
  <link rel="modulepreload" crossorigin href="/bububu/assets/supabaseClient-4b466f7b.js">
  <link rel="stylesheet" href="/bububu/assets/supabaseClient-c9fab340.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <main class="w-full max-w-sm bg-white p-6 rounded shadow">
    <header class="mb-4">
      <h1 class="text-2xl font-bold">Zaloguj się</h1>
    </header>
    <section>
      <div id="error-box" class="hidden mb-4 text-red-600"></div>
      <form id="login-form" class="space-y-4">
        <label class="block">
          <span class="text-sm font-medium">Email</span>
          <input
            name="email"
            type="email"
            placeholder="Email"
            required
            class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring focus:ring-blue-200"
          />
        </label>
        <label class="block">
          <span class="text-sm font-medium">Hasło</span>
          <input
            name="password"
            type="password"
            placeholder="Hasło"
            required
            class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring focus:ring-blue-200"
          />
        </label>
        <button
          type="submit"
          class="w-full px-4 py-2 bg-blue-500 text-white rounded transition-transform duration-200 ease-in-out hover:scale-105"
        >
          Zaloguj
        </button>
      </form>
      <div class="mt-4 text-center">
        <a
          href="index.html"
          class="text-sm text-gray-600 hover:underline"
        >
          Kontynuuj bez logowania
        </a>
      </div>
    </section>
  </main>
</body>
</html>
